<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Focus Hoot</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body class="popup-container">
    <div style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0 0.5em;">
        <img src="/assets/icons/android-chrome-512x512.png" style="width: 3em; height: 3em;" />
        <h2 style="font-size: 2em;">Focus Hoot</h2>
    </div>

    <form class="form-container">
        <textarea id="goal" placeholder="What are you focusing on this session?" rows="4"></textarea>

        <div id="timerDisplay">
            <div id="timeInputs">
                <input type="number" id="hours" min="0" max="23" value="00">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" value="25">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" value="00">
            </div>
            <span class="timerLabels">
                <span>hours</span>
                <span>minutes</span>
                <span>seconds</span>
            </span>
        </div>

        <button id="startBtn">Start Session</button>
    </form>

    <!-- Load popup logic first -->
    <script type="module" src="popup.js"></script>

    <!-- Then load countdown timer logic -->
    <script type="module" src="countdown-timer.js"></script>
</body>

</html>
